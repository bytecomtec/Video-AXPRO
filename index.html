<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video AXPRO</title>
    <style>
        /* Reset total para pantalla completa */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #000; 
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            /* 'contain' para ver el video completo sin recortes en el cel */
            object-fit: contain; 
            z-index: 1;
        }

        /* Bot贸n de sonido mejorado para m贸viles */
        #mute-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10; /* Asegura que est茅 por encima del video */
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #fff;
            color: white;
            padding: 12px 18px;
            border-radius: 50px;
            cursor: pointer;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 14px;
            -webkit-tap-highlight-color: transparent; /* Quita el cuadro azul al tocar en cel */
        }

        /* Ajuste para que el bot贸n sea m谩s grande en celulares */
        @media (max-width: 768px) {
            #mute-btn {
                padding: 15px 25px;
                font-size: 16px;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="miVideo" autoplay muted loop playsinline controls>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>

        <button id="mute-btn" onclick="toggleMute()"> ACTIVAR AUDIO</button>
    </div>

    <script>
        const video = document.getElementById('miVideo');
        const btn = document.getElementById('mute-btn');

        function toggleMute() {
            if (video.muted) {
                video.muted = false;
                btn.innerHTML = " QUITAR AUDIO";
                btn.style.background = "rgba(255, 165, 0, 0.8)"; // Cambia a naranja al activar
            } else {
                video.muted = true;
                btn.innerHTML = " ACTIVAR AUDIO";
                btn.style.background = "rgba(0, 0, 0, 0.6)";
            }
        }

        // Si el usuario usa los controles nativos para quitar el mute, actualizamos nuestro bot贸n
        video.onvolumechange = function() {
            if (video.muted) {
                btn.innerHTML = " ACTIVAR AUDIO";
            } else {
                btn.innerHTML = " QUITAR AUDIO";
            }
        };
    </script>

</body>
</html>
