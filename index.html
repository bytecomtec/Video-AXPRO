<!DOCTYPE html>
<html lang="es" translate="no"> <head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate"> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video AXPRO</title>
    <style>
        /* ... Tu CSS se mantiene igual ... */
        html, body { 
            width: 100%; 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background-color: #000;
            position: fixed; 
        }
        /* ... Resto de tu CSS ... */
    </style>
</head>
<body class="notranslate"> <div class="video-container">
        <video id="miVideo" 
               autoplay 
               muted 
               loop 
               playsinline 
               controls 
               controlsList="nodownload">
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>

        <button id="mute-btn" onclick="toggleMute()">ðŸ”ˆ ACTIVAR AUDIO</button>
    </div>

    <script>
        // ... Tu JS se mantiene igual ...
        const video = document.getElementById('miVideo');
        const btn = document.getElementById('mute-btn');

        function toggleMute() {
            if (video.muted) {
                video.muted = false;
                btn.innerHTML = "ðŸ”Š QUITAR AUDIO";
                btn.style.background = "#fff";
            } else {
                video.muted = true;
                btn.innerHTML = "ðŸ”ˆ ACTIVAR AUDIO";
                btn.style.background = "orange";
            }
        }

        window.addEventListener('load', () => {
            video.play().catch(() => {
                console.log("Autoplay bloqueado");
            });
        });
    </script>

</body>
</html>
