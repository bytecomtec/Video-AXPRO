<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video AXPRO</title>
    <style>
        /* Pantalla completa real sin bordes */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: #000; }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        video {
            width: 100%;
            height: 100%;
            /* 'cover' llena la pantalla (puede recortar bordes), 'contain' muestra el video completo */
            object-fit: contain; 
        }

        /* BotÃ³n discreto de sonido en la esquina */
        #mute-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 14px;
            backdrop-filter: blur(5px);
            transition: background 0.3s;
        }
        #mute-btn:hover { background: rgba(255, 255, 255, 0.4); }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="miVideo" autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>

        <button id="mute-btn" onclick="toggleMute()">ðŸ”‡ Activar sonido</button>
    </div>

    <script>
        function toggleMute() {
            const video = document.getElementById('miVideo');
            const btn = document.getElementById('mute-btn');
            
            if (video.muted) {
                video.muted = false;
                btn.innerHTML = "ðŸ”Š Desactivar sonido";
            } else {
                video.muted = true;
                btn.innerHTML = "ðŸ”‡ Activar sonido";
            }
        }
    </script>

</body>
</html>
